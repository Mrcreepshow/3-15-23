<script>

const gifURL = 'https://web.archive.org/web/20070714105757im_/http://www.heathersanimations.com/weird/plani44.gif'
const gifWidth = 50
const gifHeight = 150
const overlapX = 0.5
const offsetX = gifWidth * overlapX
const columns = window.innerWidth / (gifWidth * overlapX)

function createGif (x, y) {
 const gif = document.createElement('img')
			 gif.src = gifURL
 document.body.appendChild(gif) 
  gif.style.width = gifWidth + 'px'
  gif.style.height = gifHeight + 'px'
  gif.style.position = 'absolute'
  gif.style.left = x + 'px'
  gif.style.top = y + 'px'
}
function setup () {
  document.body.style.overflow = 'hidden'
  
  for (let i = 0; i < 100; i++) {
    for (let c = 0; c < columns; c++) {
     const x = c * gifWidth * overlapX - offsetX
     const y = i * gifHeight
     createGif(x, y)

   }
  }   
} 
  
  
window.addEventListener('load', setup)



</script>
